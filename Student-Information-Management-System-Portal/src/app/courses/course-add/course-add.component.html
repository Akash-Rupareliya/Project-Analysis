  course-add works!
</p>
<html>
  <head><title>Course</title>
  </head> 
  <body>
    <form [formGroup]="addCourseFormGroup">
    <div class="container">
      <div class="row">
        <div class="form-group">
            <div class="col-lg-8"><a style="font-size" class="text-center logo_text">Course Information</a></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text"  formControlName="courseName" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="courseFee">Course Fee</label>
            <input type="number" formControlName="courseFee" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
       <button class="btn btn-block btn-theme btn-primary"  (click)="submit()">Register</button>
          </div>
        </div>
      </div>

    </div>
    </form>
  </body>
  
</html>
